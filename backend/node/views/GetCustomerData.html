<!DOCTYPE html>
<html lang="en">
<head>
  <title>GetCustomerData</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta name="description" content="GetCustomerData">
  <meta name="keywords" content="asena,asenafabric>"
</head>
<style>
#customers {
  font-family: "Play", Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #4CAF50;
  color: white;
}
</style>
<body>
  <article>
    <h2>GetCustomerData</h2>
    <table id="customers">
      <tr>
        <th>DocType</th>
        <th>ID</th>
        <th>FirstName</th>
        <th>LastName</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
      </tr>
      {% for r in result %}
      <tr>
        <td>{{r.DocType}}</td>
        <td>{{r.ID}}</td>
        <td>{{r.FirstName}}</td>
        <td>{{r.LastName}}</td>
        <td>{{r.City}}</td>
        <td>{{r.State}}</td>
        <td>{{r.Country}}</td>
      </tr>
      {% endfor %}
    </article>
  </body>
  </html>
